<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--css for phass two -->
    <link rel="stylesheet" href="{% static 'css/select.css' %}">
    <link rel="stylesheet" href="{% static 'css/mater.css' %}">
<script defer src="{% static 'js/select.js' %}"></script>
</head>


<body>
    <div id="header">
      {% include 'header.html' %}
    </div>
    <div class="header">
        <h2>
        <p>Select Department</p>
        </h2>
    </div>
    <div class = "container">
    <form id="form" METHOD="POST">
    {% csrf_token %}
    
        <div class="select">    
            <div id = "inputbox">
            
                <input type="number"  min="1" placeholder="Student ID" required id="id" value="{{ student.stud_id }}">

            </div>
            <div id = "inputbox">

                <input type="text"   placeholder="Student Name" required id="name" name="name" value="{{ student.stud_name }}">

            </div>
            <div id = "inputbox">

                <select name = "department" id="department">
                <option value="GE" disabled selected>General (no department)</option>
                <option value="AI">Artificial Intelligence</option>
                <option value="IT">Information Technology</option>
                <option value="IS">Information Systems</option>
                <option value="CS">Computer Science</option>
                <option value="DS">Decision Support</option>
                </select>

            </div>
            <div class="submit">
                <button type = "submit" id="ok">
                    <span>Apply</span>
                </button>
            </div>
        </div>
    </form>
</div>
    <dev id="footer">
      {% include 'footer.html' %}
  </dev>
</body>
</html>
